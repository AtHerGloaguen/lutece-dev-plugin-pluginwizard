pluginwizard_create_plugin.pageHelp=Cet assistant permet de générer un plugin Lutèce.Il suffit de l'adapter afin de répondre à vos besoins spécifiques. Il y a sept étapes comme décrit ci-dessus. A chaque étape des informations nécessaires seront demandées.A la fin de ces étapes pluginwizard vous délivre une archive avec tous les fichiers de configuration nécessaires à votre plugin.<li>Le nom d'un plugin doit être en minuscule (ex. soleil, panier, etc.. ). Les cases à cocher permettent de choisir le type de fichier à inclure. Si aucune case n'est choisie, tous les fichiers seront produits</li><li>Le bouton "Valider" permet de poursuivre vers l'étape de description du plugin.</li>

