pluginwizard_modify_business_class.labelAttributeAction=Action
pluginwizard_modify_business_class.pageHelp=La modification d'une classe métier peut être une modification au niveau de son nom mais aussi des attributs qu'elle contient. Une classe métier doit avoir au minimum deux attributs. Le bouton " Créer un attribut " permet de rajouter un attibut. Pour des besoins de simplicité, une classe doit avoir une seule clé primaire et une seule description comme attribut. Le type de la clé est "int" et le type de la description est "String ". Après l'ajout des attributs, il faudra avoir exactement deux attributs ayant chacune une encoche verte. Tous les autres attributs sont en rouge. Le bouton "Retour au Menu" permet de retourner au menu de la gestion des classes métiers. Le bouton " Modifier la classe " permet de modifier la classe. 

