pluginwizard_manage_business_classes.pageHelp=La gestion des classes métier permet d'inclure de nouveaux objets métiers. La couche métier est crée à partir des Pojo déclarés. L'ajout d'une classe métier se fait à l'aide du bouton 'Ajouter classe'. Lorsque qu'une classe a été crée, on peut ensuite le rajouter des attributs dans en la modifiant grâce au bouton "Modifier ". 


