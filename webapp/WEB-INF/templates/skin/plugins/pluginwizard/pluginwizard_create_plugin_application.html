<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="xpage" />
        <div class="portlet-background-content">         
            #i18n{pluginwizard.pluginwizard_create_plugin_application.pageHelp}    
        </div>  
    </div>

    <div class="span8">
        <form class="form form-horizontal" method="post" name="generate" >
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_create_plugin_application.pageTitle}</legend>

                <input type="hidden" name="page" value="wizard" />
                <input type="hidden" name="action" value="do_create_application" />
                <input type="hidden" name="plugin_id" value="${plugin_model.idPlugin}" />      

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_plugin_application.labelApplicationName} :</label>
                    <div class="controls">   
                        <input type="text" name="application_name" value="${plugin_model.pluginName?lower_case}" size="30" />
                    </div>    
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_plugin_application.labelApplicationClass} :</label>
                    <div class="controls">
                        <input type="text" name="application_class" value="${plugin_model.pluginName?cap_first}App" size="30" />
                    </div>
                </div>

                <div class="form-actions">                                          
                    <button type="submit" class="btn btn-primary">#i18n{pluginwizard.pluginwizard_create_plugin_application.buttonCreateApplication}
                    </button>                   
                    <button type="submit" name="goToManagePluginApplications" class="btn">#i18n{pluginwizard.pluginwizard_create_plugin_application.buttonBack}
                    </button>                                                             
                </div> 
            </fieldset>
        </form>
    </div>    
</div>
