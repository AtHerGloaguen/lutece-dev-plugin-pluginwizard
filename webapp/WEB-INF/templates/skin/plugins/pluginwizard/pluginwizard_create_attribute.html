<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="model" />
        <div class="portlet-background-content">         
            #i18n{pluginwizard.pluginwizard_create_attribute.pageHelp}   
        </div>  
    </div>


    <div class="span8">
        <form method="post" name="generate" >  
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_create_attribute.pageTitle}</legend>
                <input type="hidden" name="page" value="pluginwizard" />        
                <input type="hidden" name="action" value="do_create_attribute" />
                <input type="hidden" name="business_class_id" value="${business_class_id}" />  
                <input type="hidden" name="plugin_id" value="${plugin_id}" />                                                                      
                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_attribute.labelAttributeName} *:</label>      
                    <div class="controls">    
                        <input type="text" name="attribute_name" value="" size="30" />      
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_attribute.labelAttributeType} :</label>      
                    <div class="controls">       
                        <@combo name="id_attribute_type" default_value="all" items=combo_attribute_type />      
                    </div> 
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_attribute.labelAttributeKey} : </label>                            
                    <div class="controls">                                                                                                     
                        <select name="primary_key">    				                                 				                              
                            <option value="1">Vrai                    
                            </option>    				                              
                            <option value="0">Faux                              
                            </option>    	                          
                        </select>                
                    </div>  
                </div>

                <div class="control-group">
                    <label class="control-label">Description : </label>                            
                    <div class="controls">                                                                                                     
                        <select name="class_description">    				                                 				                              
                            <option value="1">Vrai                    
                            </option>    				                              
                            <option value="0">Faux                              
                            </option>    	                          
                        </select>                
                    </div>                         
                </div>

                <div class="form-actions">                                          
                    <button type="submit" class="btn btn-primary">
                        #i18n{pluginwizard.pluginwizard_create_attribute.buttonCreateAttribute}
                    </button>                    
                    <button type="submit" name="goToModifyBusinessClass" class="btn btn-primary">
                        #i18n{pluginwizard.pluginwizard_create_attribute.buttonBack}
                    </button>                                                             
                </div>    
            </fieldset>
        </form>        
    </div>    
</div>
