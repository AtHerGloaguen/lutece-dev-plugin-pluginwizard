<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="model" />
        <div class="well">         
            #i18n{pluginwizard.pluginwizard_create_attribute.pageHelp}   
        </div>  
    </div>


    <div class="span8">
        <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp" >  
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_create_attribute.pageTitle}</legend>
                <input type="hidden" name="page" value="pluginwizard" />        
                <input type="hidden" name="business_class_id" value="${business_class_id}" />  

                 <#include "errors_handler.html" />

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_attribute.labelAttributeName} * :</label>      
                    <div class="controls">    
                        <input type="text" name="attribute_name" value="" size="30" />      
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_attribute.labelAttributeType} * :</label>      
                    <div class="controls">       
                        <@combo name="attribute_type_id" default_value="all" items=combo_attribute_type />      
                    </div> 
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_attribute.labelMandatory} * : </label>                            
                    <div class="controls">  
                        <input class="checkbox" type="checkbox" name="not_null" value="1" checked="checked"/>
                    </div>  
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_attribute.labelAttributeKey} * : </label>                            
                    <div class="controls">  
                        <input class="checkbox" type="checkbox" name="is_primary" />
                    </div>  
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_attribute.labelClassDescription} * : </label>                            
                    <div class="controls">                                                                                                     
                        <input class="checkbox" type="checkbox" name="is_description" />
                    </div>                         
                </div>

                <div class="form-actions">                                          
                    <button type="submit" name="action_createAttribute" class="btn btn-primary">
                        #i18n{pluginwizard.pluginwizard_create_attribute.buttonCreateAttribute}
                    </button>                    
                    <button type="submit" name="view_modifyBusinessClass" class="btn">
                        #i18n{pluginwizard.pluginwizard_create_attribute.buttonBack}
                    </button>                                                             
                </div>    
            </fieldset>
        </form>        
    </div>    
</div>
