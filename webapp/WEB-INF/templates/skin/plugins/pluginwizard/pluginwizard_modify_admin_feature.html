<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="administration" />
        <div class="well">         
            #i18n{pluginwizard.pluginwizard_modify_admin_feature.pageHelp}     
        </div>  
    </div>

    <div class="span8">

        <form class="form form-horizontal" method="post" action="jsp/site/Portal.jsp"> 
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_modify_admin_feature.pageTitle}</legend>

                <input type="hidden" name="page" value="pluginwizard" />                     
                <input type="hidden" name="id" value="${feature.id}" />   

                 <#include "errors_handler.html" />

                 <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_admin_feature.labelFeatureTitle} : </label>                           
                    <div class="controls">                                                                                               
                        <input class="input-xlarge" type="text" name="feature_title" value="${feature.featureTitle}" />                                                                      
                    </div>                                                                                                         
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_admin_feature.labelFeatureDescription} : </label>                        
                    <div class="controls">                                                                                       
                        <input class="input-xlarge" type="text" name="feature_description" value="${feature.featureDescription}" />                               
                    </div>    
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_admin_feature.labelFeatureName} :                            
                    </label>                               
                    <div class="controls">                                                              	                              
                        <input class="input-xlarge" type="text" name="feature_name" value="${feature.featureName}" /> 				                                                                        
                    </div>                                                                                                                                                                      	  				                     
                </div>   

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_admin_feature.labelFeatureManagement} : </label>                     
                    <div class="controls">               
                        <input type="text" name="feature_right" value="${feature.featureRight}" />                                 
                    </div> 
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_admin_feature.labelFeatureLevel} : </label>                            
                    <div class="controls">                                                                                                     
                        <select class="input-xlarge" name="feature_level">    				                              
                            <option value="0" <#if feature.featureLevel ="0">selected="selected" </#if> >
                                    #i18n{pluginwizard.pluginwizard_modify_admin_feature.labelLevel0}                              
                        </option>    				                              
                        <option value="1" <#if feature.featureLevel ="1">selected="selected"                              
                                </#if>>#i18n{pluginwizard.pluginwizard_modify_admin_feature.labelLevel1}                              
                    </option>    				                              
                    <option value="2" <#if feature.featureLevel ="2">selected="selected"                              
                            </#if>>#i18n{pluginwizard.pluginwizard_modify_admin_feature.labelLevel2}                              
                </option>    				                              
                <option value="3" <#if feature.featureLevel ="3">selected="selected"                              
                        </#if>>#i18n{pluginwizard.pluginwizard_modify_admin_feature.labelLevel3}                              
            </option>				                          
        </select>                
    </div>         
</div>

<div class="form-actions">                                                                    
    <button type="submit" name="action_modifyAdminFeature" class="btn btn-primary">#i18n{pluginwizard.pluginwizard_modify_admin_feature.modify_feature_button}</button>                                            
    <button type="submit" name="view_manageAdminFeatures" class="btn">#i18n{pluginwizard.pluginwizard_modify_admin_feature.buttonBack}</button>                                    
</div>  
</fieldset>

</form>
</div>

</div>
