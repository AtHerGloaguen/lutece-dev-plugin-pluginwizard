<div id="content">
    <div id="one-zone-first">
        <div id="one-zone-first-content">
            <h2 class="page-title">#i18n{pluginwizard.pluginwizard_create_resource_key.pageTitle}</h2>
            <form class="default-form" method="post" name="generate" >
                <p>
                <input type="hidden" name="page" value="pluginwizard" />
                <input type="hidden" name="action" value="do_modify_plugin_description" />
                  <input type="hidden" name="plugin_id" value="${plugin_model.idPlugin}" />                            
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginName} :</label>
                <input type="text" name="plugin_name" value="<#if plugin_model.pluginName??>${plugin_model.pluginName}</#if>" size="30" readonly />
                <br />
                
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginClass} :</label>
                <input type="text" name="plugin_class" value="<#if plugin_model.pluginClass??>${plugin_model.pluginClass}</#if>" size="30" />
                <br />
                
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginDescription} :</label>
                <input type="text" name="plugin_description" value="<#if plugin_model.pluginDescription??>${plugin_model.pluginDescription}</#if>" size="30" />
                <br />
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginDocumentation} :</label>
                <input type="text" name="plugin_documentation" value="<#if plugin_model.pluginDocumentation??>${plugin_model.pluginDocumentation}</#if>" size="30" />
                <br />
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginInstallation} :</label>
                <input type="text" name="plugin_installation" value="<#if plugin_model.pluginInstallation??>${plugin_model.pluginInstallation}</#if>" size="30" />
                <br />
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginChanges} :</label>
                <input type="text" name="plugin_changes" value="<#if plugin_model.pluginClass??>${plugin_model.pluginChanges}</#if>" size="30" />
                <br />
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginUserGuide} :</label>
                <input type="text" name="user_guide" value="<#if plugin_model.pluginClass??>${plugin_model.pluginClass}</#if>" size="30" />
                <br />        
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginVersion} :</label>
                <input type="text" name="version" value="<#if plugin_model.pluginClass??>${plugin_model.pluginClass}</#if>" size="30" />
                <br />        
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginCopyright} :</label>
                <input type="text" name="plugin_copyright" value="<#if plugin_model.pluginCopyright??>${plugin_model.pluginCopyright}</#if>" size="30" />
                <br />  
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginIconUrl} :</label>
                <input type="text" name="icon_url" value="<#if plugin_model.pluginIconUrl??>${plugin_model.pluginIconUrl}</#if>" size="30" />
                <br />  
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginProvider} :</label>
                <input type="text" name="plugin_provider" value="<#if plugin_model.pluginProvider??>${plugin_model.pluginProvider}</#if>" size="30" />
                <br />  
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPluginProviderUrl} :</label>
                <input type="text" name="plugin_provider_url" value="<#if plugin_model.pluginProviderUrl??>${plugin_model.pluginProviderUrl}</#if>" size="30" />
                <br /> 
                <label class="text-label" for="package">#i18n{pluginwizard.pluginwizard_create_resource_key.labelPlugindbPoolRequired} :</label>
                <input type="text" name="plugin_pool" value="<#if plugin_model.pluginDbPoolRequired??>${plugin_model.pluginDbPoolRequired}</#if>" size="30" />
                <br /> 
                
                
                
                
                
                <p>
                                        <button type="submit" class="positive">
    <img src="images/local/skin/buttons/b_forward.png" alt="Continuer"> 
</button>
                </p>
            </form>
        </div>
    </div>
</div>
