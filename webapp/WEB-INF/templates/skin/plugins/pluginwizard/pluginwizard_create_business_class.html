<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="model" />
        <div class="well">
            #i18n{pluginwizard.pluginwizard_create_business_class.pageHelp}   
        </div>  
    </div>

    <div class="span8">

        <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp" >                    
            <input type="hidden" name="page" value="pluginwizard" />        
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_create_business_class.pageTitle}</legend>

                 <#include "errors_handler.html" />

                 <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_business_class.labelBusinessClass} *:</label>      
                    <div class="controls">    
                        <input type="text" name="business_class" value="" size="30" />      
                    </div>  
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_business_class.labelBusinessTableName} *:</label>      
                    <div class="controls">
                        <input class="input-xlarge" type="text" name="business_table_name" value="${plugin_model.pluginName}_" size="30" />      
                    </div>  
                </div>
 
                <div class="form-actions">                                          
                    <button type="submit" name="action_createBusinessClass"class="btn btn-primary">
                        #i18n{pluginwizard.pluginwizard_create_business_class.buttonCreateClass}
                    </button>                    
                    <button type="submit" name="view_manageBusinessClasses" class="btn">
                        #i18n{pluginwizard.pluginwizard_create_business_class.buttonBack}
                    </button>                                                             
                </div>    
            </fieldset>
        </form>        
    </div>    
</div>
