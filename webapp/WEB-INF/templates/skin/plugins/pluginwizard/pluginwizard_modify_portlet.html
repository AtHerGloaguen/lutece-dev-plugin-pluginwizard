<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="portlet" />
        <div class="well">         
            #i18n{pluginwizard.pluginwizard_modify_portlet.pageHelp} 
        </div>  
    </div>

    <div class="span8">

        <form class="default-form" method="post" action="jsp/site/Portal.jsp" >
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_modify_portlet.pageTitle}</legend>

                <input type="hidden" name="page" value="pluginwizard" />
                <input type="hidden" name="action" value="do_modify_portlet" />
                <input type="hidden" name="plugin_id" value="${portlet.idPlugin}" />
                <input type="hidden" name="portlet_id" value="${portlet.id}" />  

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_portlet.labelPortletClass} :</label>
                    <div class="controls">   
                        <input class="input-xlarge" type="text" name="portlet_class" size="30" value="${portlet.pluginPortletClass}"  />
                    </div>  
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_portlet.labelPortletTypeName} :</label>
                    <div class="controls">
                        <input class="input-xlarge" type="text" name="portlet_type_name"  size="30"  value="${portlet.pluginPortletTypeName}"/>
                    </div>  
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_portlet.labelCreationUrl} :</label>
                    <div class="controls">
                        <input class="input-xlarge" type="text" name="portlet_creation_url"  size="30" value="${portlet.pluginPortletCreationUrl}"  />
                    </div>  
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_portlet.labelUpdateUrl} :</label>
                    <div class="controls"> 
                        <input class="input-xlarge" type="text" name="portlet_update_url"  size="30"  value="${portlet.pluginPortletUpdateUrl}" />
                    </div> 
                </div>

                <div class="form-actions">                                          
                    <button type="submit" class="btn btn-primary">#i18n{pluginwizard.pluginwizard_modify_portlet.buttonModifyPortlet} </button>                   
                    <button type="submit" name="goToManagePortlets" class="btn">#i18n{pluginwizard.pluginwizard_modify_portlet.buttonBack} </button>                                                             
                </div> 
            </fieldset>
        </form>
    </div>    
</div>
