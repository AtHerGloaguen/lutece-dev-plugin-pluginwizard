<${macro_def} tabs tab >
<div>
    <ul class="nav nav-tabs">
        <#if business_classes?? > 
        <#list business_classes as business_class>
        <li <${variable}if tab="${business_class.businessClassLowerCase}">class="active"</${variable}if>>
            <a href="jsp/admin/plugins/${business_class.businessPluginName?lower_case}/Manage${business_class.businessClass?cap_first}s.jsp">
                ${i18n_open}${business_class.businessPluginName?lower_case}.manage_${business_class.businessClassLowerCase}s.pageTitle${i18n_close}
            </a>
        </li>
        </#list>	
        </#if>
    </ul>
</div>
</${macro_def}>
