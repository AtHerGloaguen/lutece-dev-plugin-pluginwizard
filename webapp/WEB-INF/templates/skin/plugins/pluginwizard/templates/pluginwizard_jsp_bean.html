<div class="content-box">
    
    <form method="post"  name="modify_${plugin_name}" action="jsp/admin/plugins/${plugin_name}/DoModify${plugin_name?cap_first}.jsp">
        <h2>${i18n_open}${plugin_name}.modify_${plugin_name}.tableLabel${i18n_close}</h2>
                	<#if business_object?? > 
		
	<#list business_object.attributes as attribute>
        <p>
            <label for="${plugin_name}_name" >${i18n_open}${plugin_name}.modify_${plugin_name}.row${attribute.name}${i18n_close}  * :</label>
            <input type="text" id="${plugin_name}_${attribute.name}" name="${plugin_name}_${attribute.name}" size="60" maxlength="50" value="${${plugin_name}.${attribute.name}}" tabindex="1" />

        </p>  
          </#list>  
                
		</#if>    
        
        <p>   
            <input type="submit" value="${i18n_open}${plugin_name}.modify_${plugin_name}.buttonValidate${i18n_close}" class="button" tabindex="3" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="${i18n_open}portal.admin.message.buttonCancel${i18n_close}" />	
        </p>
        
    </form>
    
</div>
