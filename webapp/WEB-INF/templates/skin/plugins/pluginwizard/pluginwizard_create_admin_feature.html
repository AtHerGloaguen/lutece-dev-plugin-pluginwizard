<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="administration" />
        <div class="portlet-background-content">         
            #i18n{pluginwizard.pluginwizard_create_admin_feature.pageHelp}      
        </div>  
    </div>

    <div class="span8">
        <form class="form form-horizontal well" method="post" name="generate" > 
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_create_admin_feature.pageTitle}</legend>                           
                <input type="hidden" name="page" value="pluginwizard" />                         
                <input type="hidden" name="action" value="do_create_feature" />                           
                <input type="hidden" name="plugin_id" value="${plugin_model.idPlugin}" />       
                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_admin_feature.labelFeatureManagement} : </label>                
                    <div class="controls">    
                        <input type="text" name="feature_label" value="${plugin_model.pluginName?upper_case}_MANAGEMENT" size="30" />      
                    </div>    
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_admin_feature.labelFeatureTitle} : </label>                
                    <div class="controls">      
                        <input class="input-xxlarge" type="text" name="feature_title" value="" size="30" />                <br />                                           
                    </div>
                </div>

                <div class="control-group">                                                         
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_admin_feature.labelFeatureDescription} : </label>                 
                    <div class="controls">        
                        <input class="input-xxlarge" type="text" name="feature_description" value="" size="30" />                <br />                            
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" >#i18n{pluginwizard.pluginwizard_create_admin_feature.labelFeatureLevel} :  </label>               
                    <div class="controls">             
                        <select class="input-xxlarge" name="feature_level">    				           
                            <option value="0" >#i18n{pluginwizard.pluginwizard_create_admin_feature.labelLevel0}           
                            </option>    				           
                            <option value="1" >#i18n{pluginwizard.pluginwizard_create_admin_feature.labelLevel1}           
                            </option>    				           
                            <option value="2" >#i18n{pluginwizard.pluginwizard_create_admin_feature.labelLevel2}           
                            </option>    				           
                            <option value="3" >#i18n{pluginwizard.pluginwizard_create_admin_feature.labelLevel3}           
                            </option>				         
                        </select>               
                    </div> 
                </div>
                <div class="control-group">
                    <label class="control-label" >#i18n{pluginwizard.pluginwizard_create_admin_feature.labelFeatureUrl} :         
                    </label>          
                    <div class="controls">            
                        <input class="input-xxlarge" type="text" name="feature_url" value="jsp/admin/plugins/${plugin_model.pluginName}/Manage${plugin_model.pluginName?cap_first}.jsp" size="30" />                     
                    </div>             
                </div>                    
                <div class="form-actions">                                                  
                    <button type="submit" class="btn btn-primary">
                        #i18n{pluginwizard.pluginwizard_create_admin_feature.buttonCreateFeature}       
                    </button>                           
                    <button type="submit" name="goToManageAdminFeatures" class="btn">
                        #i18n{pluginwizard.pluginwizard_create_admin_feature.buttonBack}       
                    </button>	     
                </div>  
        </form>
    </div>
</div>
