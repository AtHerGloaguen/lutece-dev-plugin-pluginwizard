<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="xpage" />
        <div class="well">         
            #i18n{pluginwizard.pluginwizard_create_application.pageHelp}    
        </div>  
    </div>

    <div class="span8">
        <form class="form form-horizontal" method="post" action="jsp/site/Portal.jsp" >
            <input type="hidden" name="page" value="pluginwizard" />
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_create_application.pageTitle}</legend>

                 <#include "errors_handler.html" />

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_application.labelApplicationName} :</label>
                    <div class="controls">   
                        <input type="text" name="application_name" value="${plugin_model.pluginName?lower_case}" size="30" />
                    </div>    
                </div>

                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_create_application.labelApplicationClass} :</label>
                    <div class="controls">
                        <input type="text" name="application_class" value="${plugin_model.pluginName?cap_first}App" size="30" />
                    </div>
                </div>

                <div class="form-actions">                                          
                    <button type="submit" name="action_createApplication" class="btn btn-primary">
                        #i18n{pluginwizard.pluginwizard_create_application.buttonCreateApplication}
                    </button>                   
                    <button type="submit" name="view_manageApplications" class="btn">
                        #i18n{pluginwizard.pluginwizard_create_application.buttonBack}
                    </button>                                                             
                </div> 
            </fieldset>
        </form>
    </div>    
</div>
