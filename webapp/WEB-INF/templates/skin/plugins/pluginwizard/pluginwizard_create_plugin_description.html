<#include "sidebar.html" />   

<div class="row-fluid"> 

    <div class="span3">       
        <@sidebar step="description" />
        <div class="well">
            #i18n{pluginwizard.pluginwizard_create_plugin_description.pageHelp}
        </div>
    </div>

    <div class="span8">
        <form class="form form-horizontal well" method="post" action="jsp/site/Portal.jsp" >    
            <fieldset>
                <h4>#i18n{pluginwizard.pluginwizard_create_plugin_description.pageTitle}</h4>                 

                <input type="hidden" name="page" value="pluginwizard" />                
                <input type="hidden" name="plugin_id" value="${plugin_model.idPlugin}" />                                                                                                   

                 <#include "errors_handler.html" />

                <div class="control-group">
                    <label class="control-label">                         	            	                        
                        #i18n{pluginwizard.pluginwizard_create_plugin_description.labelPluginName} :
                    </label>       
                    <div class="controls">                
                        <input type="text" name="plugin_name"  value="<#if plugin_model.pluginName??>${plugin_model.pluginName}</#if>" readonly />       
                    </div>
                </div>


                <div class="control-group">
                    <label class="control-label" >#i18n{pluginwizard.pluginwizard_create_plugin_description.labelPluginDescription} : </label>
                    <div class="controls">
                        <input class="input-xlarge" type="text" name="plugin_description" value="" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" >#i18n{pluginwizard.pluginwizard_create_plugin_description.labelPluginProvider} : </label>
                    <div class="controls">
                        <input class="input-xlarge" type="text" name="plugin_provider" value="" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" >#i18n{pluginwizard.pluginwizard_create_plugin_description.labelPluginVersion} : </label>       
                    <div class="controls">
                        <input class="input-small" type="text" name="plugin_version"  value="${plugin_version_number}" size="30" />
                    </div>                                                                              
                </div>

                <div class="control-group">
                    <label class="control-label" >#i18n{pluginwizard.pluginwizard_create_plugin_description.labelPluginCopyright} : </label>       
                    <div class="controls">
                        <input class="input-xlarge" type="text" name="plugin_copyright" value="Copyright (c) 2013 Your Company" size="30" />
                    </div>  
                </div>

                <div class="control-group">
                    <label class="control-label" >#i18n{pluginwizard.pluginwizard_create_plugin_description.labelPluginProviderUrl} :</label>       
                    <div class="controls">
                        <input class="input-xlarge" type="text" name="plugin_provider_url"  value="http://your.web.site.com"  /> 
                    </div>              
                </div>

                <div class="control-group">
                    <label class="control-label" >#i18n{pluginwizard.pluginwizard_create_plugin_description.labelPlugindbPoolRequired} :</label>            
                    <div class="controls">
                        <select class="input-small" name="plugin_db_pool_required">    				
                            <option value="1">#i18n{pluginwizard.pluginwizard_create_plugin_description.labelTrue}
                            </option>    				
                            <option value="0">#i18n{pluginwizard.pluginwizard_create_plugin_description.labelFalse}
                            </option>				
                        </select>     
                    </div>                   	
                </div>                                                                                   

                <div class="form-actions">                                              
                    <button type="submit" name="action_descriptionPrevious" class="btn btn-primary">
                        <i class="icon-chevron-left icon-white"></i>
                        #i18n{pluginwizard.pluginwizard_create_plugin_description.buttonBack}
                    </button>                        
                    <button type="submit" name="action_descriptionNext" class="btn btn-primary">
                        #i18n{pluginwizard.pluginwizard_create_plugin_description.buttonNext}
                        <i class="icon-chevron-right icon-white"></i>
                    </button>                  
                </div>                                              		

            </fieldset>
        </form>		 		
    </div>		 		
</div>
