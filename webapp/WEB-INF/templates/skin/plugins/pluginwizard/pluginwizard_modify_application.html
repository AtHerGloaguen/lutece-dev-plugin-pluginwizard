<#include "sidebar.html" />   

<div class="row">

    <div class="span3">             
        <@sidebar step="xpage" />
        <div class="well">         
            #i18n{pluginwizard.pluginwizard_modify_application.pageHelp}   
        </div>  
    </div>

    <div class="span8">
        <form class="form form-horizontal" method="post" action="jsp/site/Portal.jsp" >       
            <fieldset>
                <legend>#i18n{pluginwizard.pluginwizard_modify_application.pageTitle}</legend>
                <input type="hidden" name="page" value="pluginwizard" />                
                <input type="hidden" name="id" value="${application.id}" />                                            

                 <#include "errors_handler.html" />

                 <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_application.labelApplicationName} :</label>  
                    <div class="controls">                 
                        <input type="text" name="application_name" value="${application.applicationName}" size="30" />  
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">#i18n{pluginwizard.pluginwizard_modify_application.labelApplicationClass} :</label> 
                    <div class="controls">                  
                        <input type="text" name="application_class" value="${application.applicationClass}" size="30" />                            
                    </div>     
                </div>
                <div class="form-actions">                                         
                    <button type="submit" name="action_modifyApplication"class="btn btn-primary">
                        #i18n{pluginwizard.pluginwizard_modify_application.buttonModifyApplication}
                    </button>                    
                    <button type="submit" name="view_manageApplications" class="btn">
                        #i18n{pluginwizard.pluginwizard_modify_application.buttonBack}
                    </button>	
                </div>                
            </fieldset>
        </form>  
    </div>    
</div>
