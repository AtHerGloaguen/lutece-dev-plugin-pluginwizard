<div id="content">
<div id="one-zone-first">
    <div id="one-zone-first-content">
		<h2 class="page-title">#i18n{pluginwizard.wizard.pageTitle}</h2>
		<form class="default-form" method="post" name="generate" >
		<p>
			<input type="hidden" name="page" value="codewizard" />
			<input type="hidden" name="action" value="zip" />

			<label class="text-label" for="package">#i18n{pluginwizard.wizard.package} :</label>
			<input type="text" name="package" value="fr.paris.lutece.plugins." size="30" />
			<br />
			
			<label class="text-label" for="class">#i18n{pluginwizard.wizard.business_class} :</label>
			<input type="text" name="class" value="Object" size="30" />
			<br />
			
			<label class="text-label" for="table">#i18n{pluginwizard.wizard.table} :</label>
			<input type="text" name="table" value="object" size="30" />
			<br />
			
			<label class="text-label" for="plugin">#i18n{pluginwizard.wizard.plugin} :</label>
			<input type="text" name="plugin" value="object" size="30" />
			<br />

			<label class="text-label" for="attributes">#i18n{pluginwizard.wizard.attributes} :</label>
			<textarea name="attributes" cols="40" rows="8">
id_object int
name String
description String
			</textarea>
			<br />
			
			<label class="text-label" for="generation_type">#i18n{pluginwizard.wizard.generation} :</label>
			<@combo name="generation_type" default_value="1" items=combo_generators/>
		</p>
			
		<p>
			<input type="submit" name="submit" value="#i18n{pluginwizard.wizard.generate_button}" />
		</p>
		</form>
    </div>
</div>
</div>
