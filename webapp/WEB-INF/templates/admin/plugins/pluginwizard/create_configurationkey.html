<div class="content-box" >
    
    <h2>#i18n{pluginwizard.create_configurationkey.tableLabel}</h2>
    
    <form method="post"  name="create_configurationkey" id="create_configurationkey" action="jsp/admin/plugins/pluginwizard/DoCreateConfigurationKey.jsp">
            <p>
            <label for="configurationkey_keyDescription" >#i18n{pluginwizard.create_configurationkey.rowTitleConfigurationDescription} * :</label>
            <input type="text" id="configurationkey_key_description" name="configurationkey_key_description" size="60" maxlength="50" tabindex="1" />
            </p>
            <p>
            <label for="configurationkey_keyValue" >#i18n{pluginwizard.create_configurationkey.rowTitleConfigurationValue} * :</label>
            <input type="text" id="configurationkey_key_value" name="configurationkey_key_value" size="60" maxlength="50" tabindex="1" />
            
        </p>
        <p>   
        	<input type="submit" value="#i18n{pluginwizard.create_configurationkey.buttonValidate}" class="button" tabindex="3" />
        </p>
        
    </form>
 
    
</div>
